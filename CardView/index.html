<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    
    <link rel="stylesheet" href="style.css">
    <!-- Import Boxicons CSS-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head> 
<body>
    <div class="profile-card">
        <div class="image">
            <img src="profile.jpg" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Le Chi Luan</span>
            <span class="job">Developer</span>  
        </div>
        <div class="media-buttons">
            <a style="background: #4267b2" href="https://www.facebook.com/chiluanit"  class="link"><i class='bx bxl-facebook-circle'></i></a>
            <a style="background: #e1306c" href="https://www.instagram.com/chiluanit" class="link"><i class='bx bxl-instagram'></i></a>
            <a style="background: #000000" href="https://www.github.com/lechiluan" class="link"><i class='bx bxl-github'></i></a>
            <a style="background: #ff0000" href="https://www.youtube.com/channel/UCFb_pvi_csLFUcNfFaDYSLw" class="link"><i class='bx bxl-youtube'></i></a>
        </div>
        <div class="buttons">
            <button class="button">Follow</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">66k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">23k</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">10k</span>
            </div>
        </div>
    </div>
</body>
</html>
